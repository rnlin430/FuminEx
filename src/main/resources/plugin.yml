name: FuminEx
version: @version@
main: com.github.rnlin.fuminex.FuminExPlugin
api-version: '1.15'
description: This plugin is an extension plugin for MamiyFumin plugin.
author: rnlin Twitter(@rnlin)
depend: [MamiyaFumin]

commands:
  setfly:
    description: It's main commands of this plugin.
    aliases: [sf,fl,flymode]
    usage:
      /<command>
    permisson: fuminlib.command.main.fly
    permission-message: You don't have the permission <permission>.
permissions:
  fuminlib.command.main.fly:
     description: mamiyafumin permissions.
     default: true